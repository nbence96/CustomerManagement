<mat-card *ngIf="paymentmethodref" appOnHover>
    <mat-card-header>
      <mat-card-title>{{paymentmethodref.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>href: {{paymentmethodref.href}}</p>
        <p>id: {{paymentmethodref.id}}</p>
        <p>Name: {{paymentmethodref.name}}</p>
        <p>baseType: {{paymentmethodref.baseType}}</p>
        <p>referredType: {{paymentmethodref.referredType}}</p>
        <p>schemaLocation: {{paymentmethodref.schemaLocation}}</p>
        <p>type: {{paymentmethodref.type}}</p>
    </mat-card-content>
    <button mat-fab class="action-btn" (click)="openDialog()">
      <mat-icon>border_color</mat-icon>
    </button>
    <button mat-fab class="action-btn" (click)="deletePaymentmethodref()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card>
